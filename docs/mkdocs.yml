site_name:           CTriangle.jl
repo_url:            https://github.com/kuzmamar/CTriangle.jl
site_description:    Julia wrapper for Jonathan Shewchuk's Traingle library.
site_author:         Martin Kuzma

theme:               readthedocs

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code
  # - mdx_math # For LaTeX

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'

pages:
- Introduction to CTriangle: index.md
- Examples: examples.md
